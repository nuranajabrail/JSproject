<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-Do-List</title>
      <link rel="stylesheet" href="style.css">
      <script src="main.js"></script>
  </head>

  <body>
      <div class="main">

        <img src="Photos/Rectangle 32.png" alt="Rectangular">
          <h1>To-Do List</h1>
          <button class="sort"><img src="Photos/sort.png" alt=""></button>
          <div class="design">
              <div class="input">
                  <input type="text">
                  <button class="delete"> <img src="Photos/X.png"></button>
              </div>
          </div>
          <div class="button">
              <div class="plus"><span>+</span></div>
              <p>Add</p>
          </div>
      </div> 
  </body>

</html>
